<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Cronômetro</h1>
  <p id="display">00:00:00</p>
  <div>
    <label>Definir tempo (segundos): </label>
    <input type="number" id="timerInput" min="1" placeholder="Segundos">
    <button onclick="setTimer()">Definir</button>
  </div>
  <div class="controls">
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="pauseTimer()">Pausar</button>
    <button onclick="resumeTimer()">Retomar</button>
    <button onclick="resetTimer()">Reiniciar</button>
    <button onclick="stopTimer()">Parar</button>
  </div>

  <script>
    let timer; 
    let totalTime = 0; 
    let timeRemaining = 0;
    let isPaused = false;

    function formatTime(seconds) {
      let hrs = Math.floor(seconds / 3600);
      let mins = Math.floor((seconds % 3600) / 60);
      let secs = seconds % 60;
      return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function displayTime() {
      document.getElementById("display").innerText = formatTime(timeRemaining);
    }

    function setTimer() {
      const input = document.getElementById("timerInput").value;
      totalTime = parseInt(input, 10);
  
      if (isNaN(totalTime) || totalTime <= 0) {
        alert("Por favor, insira um valor válido em segundos.");
        return;
      }
  
      timeRemaining = totalTime;
      displayTime();
    }

    function startTimer() {
      if (timer || timeRemaining <= 0) return;
      timer = setInterval(() => {
        if (!isPaused) {
          timeRemaining--;
          displayTime();
          if (timeRemaining <= 0) {
            clearInterval(timer);
            timer = null;
            alert("Tempo esgotado!");
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      isPaused = true;
    }

    function resumeTimer() {
      isPaused = false;
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      timeRemaining = totalTime;
      displayTime();
    }

    function stopTimer() {
      clearInterval(timer);
      timer = null;
      totalTime = 0;
      timeRemaining = 0;
      displayTime();
    }
  </script>
</body>
</html>
